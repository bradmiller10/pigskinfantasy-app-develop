name: Expo Review
on: [pull_request]
jobs:
  publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          username: ${{ secrets.EXPO_USERNAME }}
          password: ${{ secrets.EXPO_PASSWORD }}

      - run: npm install

      - run: expo publish --release-channel=pr-${{ github.event.number }}

      - uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: App is ready for review, you can [see it here](https://expo.io/@driveavva/driveavva?release-channel=pr-${{ github.event.number }}).

      - name: Notify
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: pullreminders/slack-action@master
        with:
          args: '{\"channel\": \"C011W68DXMY\", \"username\": \"ron\", \"text\": \":tada: *Expo Preview Created!* <https://expo.io/@driveavva/driveavva?release-channel=pr-${{ github.event.number }}|view>\n>*Project*: <https://github.com/${{ github.repository }}|${{ github.repository }}>\n>*Pull Request*: <https://github.com/${{ github.repository }}/pull/${{ github.event.number }}|${{ github.event.number }}>\" }'
